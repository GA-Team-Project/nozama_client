<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" style="padding: 0 10px;">
          <img src="./assets/img/nozoma.png" alt="nozama logo">
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sign In
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <img src="./assets/img/nozoma.color.333.small.png" alt="nozama logo">
                <h3>Sign In</h3>
                <hr>
                <form id="sign-in-form">
                  <label class="control-label" for="email">Email</label>
                  <input type="email" name="credentials[email]" placeholder="Email" t auocomplete="off" required>
                  <br>
                  <br>
                  <label class="control-label" for="password">Password</label>
                  <input type="password" name="credentials[password]" placeholder="Password" required>
                  <br>
                  <br>
                  <button type="submit" class="auth-btn btn btn-warning">Sign In</button>
                </form>
              </li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign Up
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <img src="./assets/img/nozoma.color.333.small.png" alt="nozama logo">
              <h3>Sign Up</h3>
              <hr>
              <form id="sign-up-form">
                <label class="control-label" for="first_name">First Name</label>
                <input type="text" name="credentials[first_name]" placeholder="First Name" auocomplete="off" required>
                <br>
                <br>
                <label class="control-label" for="last_name">Last Name</label>
                <input type="text" name="credentials[last_name]" placeholder="Last Name" auocomplete="off" required>
                <br>
                <br>
                <label class="control-label" for="email">Email</label>
                <input type="email" name="credentials[email]" placeholder="Email" auocomplete="off" required>
                <br>
                <br>
                <label class="control-label" for="password">Password</label>
                <input type="password" name="credentials[password]" placeholder="Password" required>
                <br>
                <br>
                <label class="control-label" for="password_confirmation">Password Confirmation</label>
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" required>
                <br>
                <br>
                <button type="submit" class="auth-btn btn btn-warning">Create Account</button>
              </form>
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
</body>

</html>
